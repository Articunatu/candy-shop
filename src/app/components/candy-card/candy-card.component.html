<div class="col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
        <img [src]="candy.imageThumbnailUrl" alt="Image for Candy"/>
        <div class="caption">
            <h3 class="pull-right">{{ candy.price }}kr</h3>
            <h3>
                <a [routerLink]="['/candy', candy.id]">
                    {{ candy.title }}
                </a>
            </h3>
        </div>
        <div *ngIf="showAddToCart">
            <button class="btn btn-primary" (click)="addToCart(candy.id)">
                Add to cart
            </button>
        </div>
    </div>
</div>
